<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>

  <body>
    <div class="container">
      <img src="http://www.destructoid.com//ul/244528-2.jpg">
      <h4>Create a pet, make a friend</h4>
      <div class="row">
        <form id="Tamagotchi" class="col-md-3">
          <div class="form-group">
            <label for="input">name</label>
            <input id="name" type="text">
          </div>
          <button class="btn" type="submit" id="btn">Submit</button>
        </form>
      </div>
      <h2 id="friend-list">Your new loved ones: </h2>
      <div id="toms-list">
      </div>
      <div class"row">
        <div>
          <p class="col-md-4" class ="text-pos">Food</p>
          <p class="col-md-4" class ="text-pos">Sleep</p>
          <p class="col-md-4" class ="text-pos">Activity</p>
        </div>
        <div>
          <button class="feed-button col-md-4 btn btn-primary btn-sm" type="submit">feed</button>
          <button class="nap-button col-md-4 btn btn-primary btn-sm" type="submit">naptime</button>
          <button class="play-button col-md-4 btn btn-primary btn-sm" type="submit">play</button>
        </div>
      </div>
      <div class = "row">
        <div id="food" class="col-md-4"></div>
        <div id="sleep" class="col-md-4"></div>
        <div id="activity" class="col-md-4"></div>
      <h2 id="output"></h2>
    </div>
    </div>
  </body>
</html>
